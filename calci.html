

<!DOCTYPE html>
<html lang="en">
<head>
                        <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Document</title>

                        <link rel="stylesheet" href="calci.css">
</head>
<body>


<div id="main"  >   

  <h3 id="title" placeholder="result" > Hello Calci </h3>

  <br>

   <h2 id="result" >  </h2>

  <br>

  <div id="innerbox" >

   <table>

   <th> 

   <td id="one" > 1  </td>
   <td id="two" > 2 </td>
   <td id="three" > 3 </td>

   </th>
   
   </table>
   <table>

   <th> 

   <td id="four" > 4 </td>
   <td id="five" > 5 </td>
   <td id="six" > 6 </td>

   </th>
   
   </table>
   <table>

   <th> 

   <td id="seven" > 7 </td>
   <td id="eight" > 8 </td>
   <td id="nine" > 9 </td>

   </th>
   
   </table>
   <table>

   <th> 

   <td id="zero" > 0 </td>

   </th>
   
   </table>

   <table>

    <th>
     <td id="add" > +  </td>
     <td id="sub">  - </td>
     <td id="mul">  * </td>
     <td id="divide">  / </td>
     <td id="clear"> clear </td>
    </th>

   </table>



  </div>

</div>



<script src="./calci.js" >  </script>
                        
</body>
</html>
